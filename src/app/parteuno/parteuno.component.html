<html lang="en">
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-semibold text-center text-gray-800">
                    <img src="https://moodle.delasallecuenca.edu.ec/pluginfile.php/1/core_admin/logo/0x200/1702417468/LOGO%20ECUADOR3.png" alt="">
                </h2>
                <form class="mt-6">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-semibold">Nombre de usuario</label>
                        <input type="text" id="username" class="w-full py-2 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-semibold">Contraseña</label>
                        <input type="password" id="password" class="w-full py-2 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="form-checkbox mr-2">
                            <label for="remember" class="text-gray-700">Recordar nombre de usuario</label>
                        </div>
                        <a href="#" class="text-blue-500 hover:underline">¿Olvidó su nombre de usuario o contraseña?</a>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full py-2 px-4 bg-blue-500 rounded-md text-white font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            Acceder
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
